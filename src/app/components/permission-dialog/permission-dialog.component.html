<h1 mat-dialog-title>Permission control</h1>
<div mat-dialog-content>
  <p>When set to "public" the service becomes available to the AI community.</p>
  <mat-checkbox [(ngModel)]="data.is_accessible_for_free">Public</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
