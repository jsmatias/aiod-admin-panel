<p>List of services</p>

<table mat-table [dataSource]="services" class="mat-elevation-z8">
  <!-- Services Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Services</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Owner Column -->
  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.creator }}</td>
  </ng-container>

  <!-- Permission Column -->
  <ng-container matColumnDef="is_accessible_for_free">
    <th mat-header-cell *matHeaderCellDef>Permission</th>
    <td mat-cell *matCellDef="let element">
      {{ element.is_accessible_for_free }}
    </td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onPermissionChange(element)">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
